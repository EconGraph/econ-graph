name: Test Simple Fix

on:
  workflow_dispatch:

jobs:
  test-simple-fix:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
    - name: Install build tools
      run: |
        sudo apt-get update && sudo apt-get install -y build-essential
        echo "cc installed: $(which cc)"

    - name: Test simple PATH fix
      run: |
        echo "=== TESTING SIMPLE PATH FIX ==="
        echo "Current PATH: $PATH"
        echo "Testing which cc:"
        which cc || echo "❌ cc not found"
        echo "Testing cc command:"
        cc --version || echo "❌ cc command failed"
        echo "=== END SIMPLE PATH TEST ==="
      env:
        PATH: ${{ runner.home }}/.cargo/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
