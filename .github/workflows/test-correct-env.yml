name: Test Correct Environment Variables

on:
  workflow_dispatch:

jobs:
  test-correct-env:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
    - name: Install build tools
      run: |
        sudo apt-get update && sudo apt-get install -y build-essential
        echo "cc installed: $(which cc)"

    - name: Test correct YAML env PATH
      run: |
        echo "=== TESTING CORRECT YAML ENV PATH ==="
        echo "Current PATH: $PATH"
        echo "Testing which cc:"
        which cc || echo "❌ cc not found"
        echo "Testing cc command:"
        cc --version || echo "❌ cc command failed"
        echo "=== END CORRECT YAML ENV TEST ==="
      env:
        PATH: ${{ runner.home }}/.cargo/bin:${{ env.PATH }}
