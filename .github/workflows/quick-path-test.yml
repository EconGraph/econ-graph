name: Quick PATH Test

# Disabled auto-triggering - this is a test workflow
# on:
#   workflow_dispatch:

jobs:
  test-path:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
    - name: Install build tools
      run: |
        sudo apt-get update && sudo apt-get install -y build-essential
        echo "cc installed: $(which cc)"

    - name: Test PATH expansion
      run: |
        echo "=== TESTING PATH EXPANSION ==="
        echo "HOME: $HOME"
        echo "Original PATH: $PATH"
        echo "Setting PATH like in CI (old way):"
        export PATH="$HOME/.cargo/bin:$PATH"
        echo "New PATH: $PATH"
        echo "Testing which cc:"
        which cc || echo "❌ cc not found with old PATH"
        echo "Testing cc command:"
        cc --version || echo "❌ cc command failed"
        echo "=== END TEST ==="
