    - name: Install chart API dependencies
      working-directory: chart-api-service
      run: npm ci

    - name: Build chart API service
      working-directory: chart-api-service
      run: npm run build

    - name: Start chart API service
      working-directory: chart-api-service
      run: |
        npm start &
        sleep 10
        curl -f http://localhost:3001/health || exit 1
      env:
        PORT: 3001

    - name: Run chart API tests
      working-directory: chart-api-service
