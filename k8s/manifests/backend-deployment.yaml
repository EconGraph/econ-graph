apiVersion: apps/v1
kind: Deployment
metadata:
  name: econ-graph-backend
  namespace: econ-graph
  labels:
    app: econ-graph-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: econ-graph-backend
  template:
    metadata:
      labels:
        app: econ-graph-backend
        component: backend
    spec:
      containers:
      - name: backend
        image: econ-graph-backend:v3.6.1
        imagePullPolicy: Never  # Use local image
        ports:
        # Note: containerPort must be static in Kubernetes, but the application
        # reads the actual port from the BACKEND_PORT environment variable
        - containerPort: 9876
          name: http
        env:
        # Port Configuration
        - name: BACKEND_PORT
          valueFrom:
            configMapKeyRef:
              name: econ-graph-config
              key: BACKEND_PORT
        - name: FRONTEND_PORT
          valueFrom:
            configMapKeyRef:
              name: econ-graph-config
              key: FRONTEND_PORT
        # Backend Configuration
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: econ-graph-config
              key: DATABASE_URL
        - name: RUST_LOG
          valueFrom:
            configMapKeyRef:
              name: econ-graph-config
              key: RUST_LOG
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: econ-graph-secrets
              key: jwt-secret
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: econ-graph-config
              key: CORS_ORIGIN
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: econ-graph-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: econ-graph-secrets
              key: google-client-secret
        - name: FACEBOOK_APP_ID
          valueFrom:
            secretKeyRef:
              name: econ-graph-secrets
              key: facebook-app-id
        - name: FACEBOOK_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: econ-graph-secrets
              key: facebook-app-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9876
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9876
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always
