apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: econ-graph
  labels:
    grafana_dashboard: "1"
data:
  econgraph-overview.json: |
    {
      "id": null,
      "uid": "econgraph-overview",
      "title": "EconGraph Platform Overview",
      "description": "High-level overview of the EconGraph platform performance and health",
      "tags": ["econgraph", "overview", "platform"],
      "timezone": "browser",
      "schemaVersion": 37,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "System Status",
          "type": "stat",
          "gridPos": { "h": 8, "w": 6, "x": 0, "y": 0 },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "displayMode": "basic",
                "orientation": "horizontal"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 0.5 },
                  { "color": "green", "value": 0.8 }
                ]
              },
              "unit": "percent"
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "auto",
            "textMode": "auto",
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "auto"
          },
          "targets": [
            {
              "expr": "up{job=\"econgraph-backend\"}",
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              }
            }
          ]
        },
        {
          "id": 2,
          "title": "API Request Rate",
          "type": "stat",
          "gridPos": { "h": 8, "w": 6, "x": 6, "y": 0 },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "displayMode": "basic",
                "orientation": "horizontal"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 50 }
                ]
              },
              "unit": "reqps"
            }
          },
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "auto",
            "textMode": "auto",
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{job=\"econgraph-backend\"}[5m]))",
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              }
            }
          ]
        }
      ],
      "templating": {
        "list": []
      }
    }
  logging-dashboard.json: |
    {
      "id": null,
      "uid": "econgraph-logging",
      "title": "EconGraph Logs & Debugging",
      "description": "Real-time log monitoring and debugging for EconGraph platform",
      "tags": ["econgraph", "logs", "debugging"],
      "timezone": "browser",
      "schemaVersion": 37,
      "version": 1,
      "refresh": "10s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "Authentication Logs",
          "type": "logs",
          "gridPos": { "h": 12, "w": 24, "x": 0, "y": 0 },
          "targets": [
            {
              "expr": "{job=\"econ-graph-logs\", app=\"econ-graph-backend\"} |= \"auth\"",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "loki"
              }
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        },
        {
          "id": 2,
          "title": "Database Connection Logs",
          "type": "logs",
          "gridPos": { "h": 12, "w": 12, "x": 0, "y": 12 },
          "targets": [
            {
              "expr": "{job=\"econ-graph-logs\", app=\"econ-graph-backend\"} |= \"database\" |= \"connection\"",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "loki"
              }
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        },
        {
          "id": 3,
          "title": "Error Logs",
          "type": "logs",
          "gridPos": { "h": 12, "w": 12, "x": 12, "y": 12 },
          "targets": [
            {
              "expr": "{job=\"econ-graph-logs\"} |= \"error\" |= \"ERROR\"",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "loki"
              }
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        },
        {
          "id": 4,
          "title": "All Backend Logs",
          "type": "logs",
          "gridPos": { "h": 12, "w": 24, "x": 0, "y": 24 },
          "targets": [
            {
              "expr": "{job=\"econ-graph-logs\"}",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "loki"
              }
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          }
        }
      ],
      "templating": {
        "list": [
          {
            "name": "namespace",
            "type": "textbox",
            "label": "Namespace",
            "query": "econ-graph",
            "current": {
              "selected": false,
              "text": "econ-graph",
              "value": "econ-graph"
            }
          },
          {
            "name": "app",
            "type": "textbox",
            "label": "App",
            "query": "econ-graph-backend",
            "current": {
              "selected": false,
              "text": "econ-graph-backend",
              "value": "econ-graph-backend"
            }
          }
        ]
      }
    }
